name: RSpec Tests and Deploy

on:
  push:
    branches: [main] # プッシュ時に実行したいブランチを指定
  pull_request:
    branches: [main] # プルリクエスト時に実行したいブランチを指定

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: portfolio-rails-production
  ECS_CLUSTER: portfolio-rails-production
  ECS_SERVICE: portfolio-rails-production-service

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # PostgreSQLサービスコンテナを定義
      postgres:
        image: postgres:13 # 使用するPostgreSQLのバージョンを指定
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: app_test # database.ymlのtest環境のdatabase名に合わせてください
          POSTGRES_USER: postgres # database.ymlのtest環境のusernameに合わせてください
          POSTGRES_PASSWORD: password # database.ymlのtest環境のpasswordに合わせてください
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version # または '3.x.x' のように具体的なバージョンを指定
          bundler-cache: true # bundle install をキャッシュする

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in $(seq 1 20); do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL... ($i/20)"
            sleep 2
          done
          echo "PostgreSQL did not become ready"
          exit 1
        env:
          PGUSER: postgres
          PGPASSWORD: password

      - name: Compile Sass assets
        run: bundle exec rails dartsass:build
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: password
          PGDATABASE: app_test

      - name: Setup database
        run: |
          bundle exec rails db:drop RAILS_ENV=test || true
          bundle exec rails db:create RAILS_ENV=test
          bundle exec rails db:schema:load RAILS_ENV=test
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: password
          PGDATABASE: app_test
          RAILS_ENV: test

      - name: Run RSpec tests
        run: bundle exec rspec
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: password
          PGDATABASE: app_test
          RAILS_ENV: test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment
