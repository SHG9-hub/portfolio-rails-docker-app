name: RSpec Tests and Deploy

on:
  push:
    branches: [main] # „Éó„ÉÉ„Ç∑„É•ÊôÇ„Å´ÂÆüË°å„Åó„Åü„ÅÑ„Éñ„É©„É≥„ÉÅ„ÇíÊåáÂÆö
  pull_request:
    branches: [main] # „Éó„É´„É™„ÇØ„Ç®„Çπ„ÉàÊôÇ„Å´ÂÆüË°å„Åó„Åü„ÅÑ„Éñ„É©„É≥„ÉÅ„ÇíÊåáÂÆö

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: portfolio-rails-production
  ECS_CLUSTER: portfolio-rails-production-cluster
  ECS_SERVICE: portfolio-rails-production-service

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # PostgreSQL„Çµ„Éº„Éì„Çπ„Ç≥„É≥„ÉÜ„Éä„ÇíÂÆöÁæ©
      postgres:
        image: postgres:13 # ‰ΩøÁî®„Åô„ÇãPostgreSQL„ÅÆ„Éê„Éº„Ç∏„Éß„É≥„ÇíÊåáÂÆö
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: app_test # database.yml„ÅÆtestÁí∞Â¢É„ÅÆdatabaseÂêç„Å´Âêà„Çè„Åõ„Å¶„Åè„Å†„Åï„ÅÑ
          POSTGRES_USER: postgres # database.yml„ÅÆtestÁí∞Â¢É„ÅÆusername„Å´Âêà„Çè„Åõ„Å¶„Åè„Å†„Åï„ÅÑ
          POSTGRES_PASSWORD: password # database.yml„ÅÆtestÁí∞Â¢É„ÅÆpassword„Å´Âêà„Çè„Åõ„Å¶„Åè„Å†„Åï„ÅÑ
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version # „Åæ„Åü„ÅØ '3.x.x' „ÅÆ„Çà„ÅÜ„Å´ÂÖ∑‰ΩìÁöÑ„Å™„Éê„Éº„Ç∏„Éß„É≥„ÇíÊåáÂÆö
          bundler-cache: true # bundle install „Çí„Ç≠„É£„ÉÉ„Ç∑„É•„Åô„Çã

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in $(seq 1 20); do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL... ($i/20)"
            sleep 2
          done
          echo "PostgreSQL did not become ready"
          exit 1
        env:
          PGUSER: postgres
          PGPASSWORD: password

      - name: Compile Sass assets
        run: bundle exec rails dartsass:build
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: password
          PGDATABASE: app_test

      - name: Setup database
        run: |
          bundle exec rails db:drop RAILS_ENV=test || true
          bundle exec rails db:create RAILS_ENV=test
          bundle exec rails db:schema:load RAILS_ENV=test
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: password
          PGDATABASE: app_test
          RAILS_ENV: test

      - name: Run RSpec tests
        run: bundle exec rspec
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: password
          PGDATABASE: app_test
          RAILS_ENV: test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify secrets configuration
        run: |
          echo "üîç Checking secrets configuration..."
          if [ -z "${{ secrets.RAILS_MASTER_KEY }}" ]; then
            echo "‚ùå RAILS_MASTER_KEY is not set"
            exit 1
          fi
          if [ -z "${{ secrets.PGHOST }}" ]; then
            echo "‚ùå PGHOST is not set"
            exit 1
          fi
          if [ -z "${{ secrets.PGUSER }}" ]; then
            echo "‚ùå PGUSER is not set" 
            exit 1
          fi
          if [ -z "${{ secrets.PGPASSWORD }}" ]; then
            echo "‚ùå PGPASSWORD is not set"
            exit 1
          fi
          if [ -z "${{ secrets.PGDATABASE }}" ]; then
            echo "‚ùå PGDATABASE is not set"
            exit 1
          fi
          echo "‚úÖ All required secrets are configured"

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üèóÔ∏è Building Docker image..."
          docker build \
            --build-arg RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }} \
            --build-arg PGHOST=${{ secrets.PGHOST }} \
            --build-arg PGUSER=${{ secrets.PGUSER }} \
            --build-arg PGPASSWORD=${{ secrets.PGPASSWORD }} \
            --build-arg PGDATABASE=${{ secrets.PGDATABASE }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "üè∑Ô∏è Tagging images..."
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "üì§ Pushing images to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "‚úÖ Docker build and push completed successfully"

      - name: Deploy to ECS
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üöÄ Triggering ECS service deployment..."
          echo "üì¶ New image: $ECR_REGISTRY/$ECR_REPOSITORY:latest"

          # ECS„Çµ„Éº„Éì„Çπ„ÅÆÂº∑Âà∂Êõ¥Êñ∞ÔºàÊúÄÊñ∞„ÅÆECR„Ç§„É°„Éº„Ç∏„Çí‰ΩøÁî®Ôºâ
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

          echo "‚úÖ ECS deployment triggered successfully!"
          echo "üîÑ ECS will automatically pull the latest image from ECR"
