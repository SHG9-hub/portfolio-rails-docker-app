name: RSpec Tests and Deploy

on:
  push:
    branches: [main] # ãƒ—ãƒƒã‚·ãƒ¥æ™‚ã«å®Ÿè¡Œã—ãŸã„ãƒ–ãƒ©ãƒ³ãƒã‚’æŒ‡å®š
  pull_request:
    branches: [main] # ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆæ™‚ã«å®Ÿè¡Œã—ãŸã„ãƒ–ãƒ©ãƒ³ãƒã‚’æŒ‡å®š

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: portfolio-rails-production
  ECS_CLUSTER: portfolio-rails-production-cluster
  ECS_SERVICE: portfolio-rails-production-service

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # PostgreSQLã‚µãƒ¼ãƒ“ã‚¹ã‚³ãƒ³ãƒ†ãƒŠã‚’å®šç¾©
      postgres:
        image: postgres:13 # ä½¿ç”¨ã™ã‚‹PostgreSQLã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŒ‡å®š
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: app_test # database.ymlã®testç’°å¢ƒã®databaseåã«åˆã‚ã›ã¦ãã ã•ã„
          POSTGRES_USER: postgres # database.ymlã®testç’°å¢ƒã®usernameã«åˆã‚ã›ã¦ãã ã•ã„
          POSTGRES_PASSWORD: password # database.ymlã®testç’°å¢ƒã®passwordã«åˆã‚ã›ã¦ãã ã•ã„
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version # ã¾ãŸã¯ '3.x.x' ã®ã‚ˆã†ã«å…·ä½“çš„ãªãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŒ‡å®š
          bundler-cache: true # bundle install ã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã™ã‚‹

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in $(seq 1 20); do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL... ($i/20)"
            sleep 2
          done
          echo "PostgreSQL did not become ready"
          exit 1
        env:
          PGUSER: postgres
          PGPASSWORD: password

      - name: Compile Sass assets
        run: bundle exec rails dartsass:build
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: password
          PGDATABASE: app_test

      - name: Setup database
        run: |
          bundle exec rails db:drop RAILS_ENV=test || true
          bundle exec rails db:create RAILS_ENV=test
          bundle exec rails db:schema:load RAILS_ENV=test
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: password
          PGDATABASE: app_test
          RAILS_ENV: test

      - name: Run RSpec tests
        run: bundle exec rspec
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: password
          PGDATABASE: app_test
          RAILS_ENV: test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Verify secrets configuration
        run: |
          echo "ğŸ” Checking secrets configuration..."
          if [ -z "${{ secrets.RAILS_MASTER_KEY }}" ]; then
            echo "âŒ RAILS_MASTER_KEY is not set"
            exit 1
          fi
          if [ -z "${{ secrets.PGHOST }}" ]; then
            echo "âŒ PGHOST is not set"
            exit 1
          fi
          if [ -z "${{ secrets.PGUSER }}" ]; then
            echo "âŒ PGUSER is not set" 
            exit 1
          fi
          if [ -z "${{ secrets.PGPASSWORD }}" ]; then
            echo "âŒ PGPASSWORD is not set"
            exit 1
          fi
          if [ -z "${{ secrets.PGDATABASE }}" ]; then
            echo "âŒ PGDATABASE is not set"
            exit 1
          fi
          echo "âœ… All required secrets are configured"

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ğŸ—ï¸ Building Docker image..."
          docker build \
            --build-arg RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }} \
            --build-arg PGHOST=${{ secrets.PGHOST }} \
            --build-arg PGUSER=${{ secrets.PGUSER }} \
            --build-arg PGPASSWORD=${{ secrets.PGPASSWORD }} \
            --build-arg PGDATABASE=${{ secrets.PGDATABASE }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "ğŸ·ï¸ Tagging images..."
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "ğŸ“¤ Pushing images to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "âœ… Docker build and push completed successfully"

      - name: Update ECS service with new image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ğŸ” Checking ECS service status..."
          if aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --region $AWS_REGION --query 'services[0].serviceName' --output text 2>/dev/null | grep -q "$ECS_SERVICE"; then
            echo "âœ… ECS service exists"
            
            # æ–°ã—ã„ã‚¤ãƒ¡ãƒ¼ã‚¸URIã‚’æº–å‚™
            NEW_IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:latest"
            echo "ğŸ–¼ï¸ Using image URI: $NEW_IMAGE_URI"
            
            # ç¾åœ¨ã®TaskDefinitionã‚’å–å¾—ã—ã€å¿…è¦ãªãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®ã¿æŠ½å‡º
            echo "ğŸ“‹ Getting current task definition..."
            TASK_DEF_JSON=$(aws ecs describe-task-definition --task-definition $ECR_REPOSITORY --query 'taskDefinition.{family: family, networkMode: networkMode, requiresCompatibilities: requiresCompatibilities, cpu: cpu, memory: memory, executionRoleArn: executionRoleArn, taskRoleArn: taskRoleArn, containerDefinitions: containerDefinitions}')
            
            # ã‚³ãƒ³ãƒ†ãƒŠã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’æ–°ã—ã„URIã«æ›´æ–°
            echo "ğŸ”„ Updating container image..."
            UPDATED_TASK_DEF=$(echo "$TASK_DEF_JSON" | jq --arg image "$NEW_IMAGE_URI" '.containerDefinitions[0].image = $image')
            
            # æ–°ã—ã„TaskDefinitionã‚’ç™»éŒ²
            echo "ğŸ“ Registering new task definition..."
            echo "$UPDATED_TASK_DEF" > /tmp/task-def.json
            NEW_TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file:///tmp/task-def.json --query 'taskDefinition.taskDefinitionArn' --output text)
            echo "âœ… New task definition registered: $NEW_TASK_DEF_ARN"
            
            # ECSã‚µãƒ¼ãƒ“ã‚¹ã‚’æ–°ã—ã„TaskDefinitionã§æ›´æ–°
            echo "ğŸš€ Updating ECS service..."
            aws ecs update-service \
              --cluster $ECS_CLUSTER \
              --service $ECS_SERVICE \
              --task-definition $NEW_TASK_DEF_ARN
              
            echo "âœ… ECS service update completed successfully"
          else
            echo "âš ï¸ ECS service $ECS_SERVICE does not exist in cluster $ECS_CLUSTER"
            echo "ğŸ“ Next steps: Create ECS service via CloudFormation or AWS Console"
            echo "ğŸš€ Docker image has been successfully pushed to ECR and is ready for deployment"
          fi
